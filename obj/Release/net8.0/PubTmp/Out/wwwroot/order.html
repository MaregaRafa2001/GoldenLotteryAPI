<div class="container mt-5" ng-controller="OrderController">

    <div class="row mt-5 mb-3">
        <div class="col-md-12 d-flex justify-content-between">
            <a class="btn btn-primary" ng-click="lastPage()" href="javascript:void(0)"><i class="fa fa-chevron-left"></i><p class="d-none d-sm-inline"> Voltar</p></a>
            <h3 class="text-center text-light">Detalhes do pedido</h3>

    </div>

                    <p>Caso tenha realizado o pagamento, clique aqui:</p>
                    <button class="btn btn-block btn-primary" ng-click="reload()">Verificar pagamento</button>
                </div>
            </div>
            <div ng-bind-html="paymentHtml"></div>
